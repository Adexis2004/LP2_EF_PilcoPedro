<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="icon" type="image/jpg" href="img/favicon.ico">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('img/fd.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
    }

    .login-block {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-form h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .btn-custom {
      background-color: #82675A;
      color: #FFF;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #70594b;
    }

    .btn-secondary-custom {
      background-color: #6c757d;
      color: #FFF;
      width: 100%;
    }

    .btn-secondary-custom:hover {
      background-color: #5a636d;
    }

    .text-center a {
      color: #6c757d;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-block">
    <div class="login-form">
      <h1>Inicio de Sesión</h1>
      <form th:action="@{/login}" method="post" th:object="${usuario}">
        <div class="form-group mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input th:field="*{correo}" type="email" class="form-control" id="correo" name="correo" placeholder="Introduce su Correo" required>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Introduce Contraseña" required>
        </div>
        <button type="submit" class="btn btn-custom mb-3">Ingresar</button>
        <div class="text-center">
          <a th:href="@{/registrar}" class="btn btn-secondary-custom">Registrar Usuario</a>
        </div>
      </form>
      <div th:if="${loginInvalido}" class="alert alert-danger" role="alert">
        <span th:text="${loginInvalido}"></span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRmH3lKtx74mylHSU5pVtn7H8j0j2fE6xOU6KZCMmVMLBs8G" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9dJS3f7x3Mxk2T27onpFfFHL5xC6u5gV5MA5Eby8o4LC/HjB+8nH+GZ" crossorigin="anonymous"></script>
</body>
</html>
