<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrar Producto</title>
   	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="/img/favicon.ico">
    <style>
        body::before {
            content: "";
            background-image: url('/img/fd.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        .nombre-usuario {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary-custom:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12 nombre-usuario">
                Bienvenido <span th:text="${nombre_usuario}"></span>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-12 text-end">
                <a href="/logout" class="btn btn-secondary-custom">Cerrar sesión</a>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Registrar Nuevo Producto</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/productos/registrar}" th:object="${producto}" method="post">
                            <div class="form-group mb-3">
                                <label for="nombreProducto">Nombre:</label>
                                <input type="text" id="nombreProducto" class="form-control" th:field="*{nombreProducto}" placeholder="Ingrese el nombre del producto" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="precio">Precio:</label>
                                <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" placeholder="Ingrese el precio" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="stock">Stock:</label>
                                <input type="number" id="stock" class="form-control" th:field="*{stock}" placeholder="Ingrese la cantidad en stock" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="categoria">Categoría:</label>
                                <select id="categoria" class="form-control" th:field="*{categoriaEntity}" required>
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.categoria_id}" th:text="${categoria.descripcion}"></option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary-custom">Guardar</button>
                                <a th:href="@{/menu}" class="btn btn-secondary-custom">Volver al Menú</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
