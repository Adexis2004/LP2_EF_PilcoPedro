<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detalles del Producto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="/img/favicon.ico">
    <style>
        body::before {
            content: "";
            background-image: url('/img/fd.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        .nombre-usuario {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary-custom:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .btn-danger-custom {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger-custom:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .form-group label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-group p {
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12 nombre-usuario">
                Bienvenido <span th:text="${nombre_usuario}"></span>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-12 text-end">
                <a href="/logout" class="btn btn-secondary-custom">Cerrar sesión</a>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <h2>Detalles del Producto</h2>
                <div class="form-group">
                    <label for="idProducto">ID del Producto</label>
                    <p th:text="${producto.idProducto}"></p>
                </div>
                <div class="form-group">
                    <label for="nombreProducto">Nombre del Producto</label>
                    <p th:text="${producto.nombreProducto}"></p>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <p th:text="${'S/' + producto.precio}"></p>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <p th:text="${producto.stock}"></p>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <p th:text="${producto.categoriaEntity.descripcion}"></p>
                </div>
                <div class="text-center">
                    <a href="/menu" class="btn btn-secondary-custom">Volver</a>
                    <a th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger-custom" onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
